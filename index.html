<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="JavaScript" src="calculator.js" ></script>
    <title>Simples Calculator</title>
</head>
<body>
    <form action="" name="calculator"> 
        <div#"calc">
            <input type="text" id="view" name="view"> 
            <div id="first">
                <input type="button" value="7" class="buton border" onclick="buton(value)"> 
                <input type="button" value="8" class="buton border" onclick="buton(value)"> 
                <input type="button" value="9" class="buton border" onclick="buton(value)"> 
                <input type="button" value="/" class="buton border" onclick="buton(value)"> 
            </div>
            <div id="second">   
                <input type="button" value="4" class="buton border" onclick="buton(value)">
                <input type="button" value="5" class="buton border" onclick="buton(value)">
                <input type="button" value="6" class="buton border" onclick="buton(value)">
                <input type="button" value="*" class="buton border" onclick="buton(value)">
            </div> 
            <div id="third">
                <input type="button" value="1" class="buton border" onclick="buton(value)">
                <input type="button" value="2" class="buton border" onclick="buton(value)">
                <input type="button" value="3" class="buton border" onclick="buton(value)">
                <input type="button" value="-" class="buton border" onclick="buton(value)">
            </div>
            <div id="fourth">    
                <input type="button" value="C" class="buton border" onclick="reset()">
                <input type="button" value="0" class="buton border" onclick="buton(value)">
                <input type="button" value="=" class="buton border" onclick="calculate()">
                <input type="button" value="+" class="buton border" onclick="buton(value)">
            </div>   

        
        </div>
    </form>
</body>
</html>
